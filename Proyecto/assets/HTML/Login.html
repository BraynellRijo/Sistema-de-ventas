<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body"> 
                <div class="headerForm">
                    <a href="Index.html">
                        <img src="assets/Imagenes/Logoprovicional.png" class="logo" alt="">
                    </a>
                    <span class="eslogan">Seleccionen el eslogan que quieran</span>
                </div>


                <form action="" method="post">

                    <div class="containerInput">
                        <label for="User" class="titleInput">Usuario</label>
                        <input type="text" name="User" class="inputs">
                    </div>

                    <div class="containerInput">
                        <label for="password" class="titleInput">Contraseña</label>
                        <input type="password" name="password" class="inputs">
                    </div>  

                    <div class="passwordContainer">
                        <div class="rememberPassword">
                                <input type="checkbox" name="VerifyChecked" class="check">
                                <label for="VerifyChecked">Recordar Contraseña</label>
                        </div>
                        <a href="#">Cambiar contraseña</a>
                        </div>
                        <button type="submit" value="IniciarSesion" name="btn_iniciarSesion" class="btnLogin">Iniciar sesion</button>

                        <div class="containerRegistrarse">
                            <span class="registroText">No tienes cuenta aún?</span>
                            <a href="registro.html">Solicitar una cuenta</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

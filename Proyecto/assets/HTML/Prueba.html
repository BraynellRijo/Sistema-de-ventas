    <script>
      function updateTextColor(element) {
          var bgColor = window.getComputedStyle(element).backgroundColor;
          var rgb = bgColor.replace(/^(rgb|rgba)\(/,'').replace(/\)$/,'').replace(/\s/g,'').split(',');
          var yiq = ((rgb[0]*299)+(rgb[1]*587)+(rgb[2]*114))/1000;
          var textColor = (yiq >= 128) ? 'black' : 'white';
          element.style.color = textColor;
        }

        var element = document.getElementById('link');
        updateTextColor(element);

    </script>

      <script>
        const slidesContainer = document.querySelector('.slides');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        const indicators = document.querySelectorAll('.indicator');
        
        let slidePosition = 0;
        
        function updateSlidePosition() {
          slidesContainer.style.transform = `translateX(-${slidePosition}%)`;
        }
        
        function updateIndicators() {
          indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === slidePosition);
          });
        }
        
        function moveToPrevSlide() {
          if (slidePosition === 0) return;
          slidePosition--;
          updateSlidePosition();
          updateIndicators();
        }
        
        function moveToNextSlide() {
          if (slidePosition === 2) return;
          slidePosition++;
          updateSlidePosition();
          updateIndicators();
        }
        
        prevButton.addEventListener('click', moveToPrevSlide);
        nextButton.addEventListener('click', moveToNextSlide);
      </script>
